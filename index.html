<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집나우</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/path_to_your_logo_image.webp" alt="맛집나우 로고" class="mr-2">
                맛집나우
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://search.naver.com/search.naver?query=Cue%3A&cue=0&where=nexearch&sm=cue_clk.wait">오늘 뭐 먹지?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.diningcode.com" target="_blank">맛집 찾기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Header -->
    <header class="header">
        <div class="container text-center text-white">
            <h2 class="animated-text">지금 바로 맛집을 찾아보세요!</h2>
        </div>
    </header>




    <!-- Search and Filters -->
    <section class="container py-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input id="search" type="text" class="form-control" placeholder="검색...">
                    <div class="input-group-append">
                        <button onclick="searchRestaurants()" class="btn btn-outline-secondary" type="button">검색</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        필터 선택
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="filterCuisine('all')">전체</a>
                        <a class="dropdown-item" href="#" onclick="filterCuisine('한식')">한식</a>
                        <a class="dropdown-item" href="#" onclick="filterCuisine('중식')">중식</a>
                        <a class="dropdown-item" href="#" onclick="filterCuisine('양식')">양식</a>
                        <a class="dropdown-item" href="#" onclick="filterCuisine('일식')">일식</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container py-4">
        <div id="restaurant-list" class="row">
            <!-- Restaurants will be dynamically inserted here -->
        </div>
    </main>

    <!-- Map Section -->
    <section id="map" class="container mb-4"></section>

    <!-- Footer -->
    <footer class="footer bg-danger text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 맛집 추천. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="script.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places&callback=initMap"></script>
</body>
</html>
